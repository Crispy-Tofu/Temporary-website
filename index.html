<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Jam Collective</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/Paperjam favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="hero-section">
                <div class="paperwrapper">
                    <div class="paperwrapper__shadow">
                        <div class="paperwrapper__clip1">
                            <h1 class="paper page-title">Paper Jam</h1>
                        </div>
                    </div>
                </div>
                <div class="paperwrapper__shadow">
                    <div class="paperwrapper__clip2">
                        <h2 class="paper page-subtitle">Printing the revolution</h2>
                    </div>
                </div>
            </div>
        
            <div class="logo-container">
                <img class="logo" src="assets/images/PJ_logo.web" alt="Paper Jam logo">
            </div>
<!-- OPEN FOR PRINTING -->
            <div class="paper-wrapper printing">
                <div class="paperwrapper__shadow">
                    <div class="paperwrapper__clip1">
                        <div class="text-wrapper paper">
                            <p class="open-for-printing">We are open for printing</p>
                        </div>
                    </div>
                </div>
            </div>
<!-- WORKING ON THE WEBSITE  -->
            <div class="text-section">
                <div class="paperwrapper">
                    <div class="paperwrapper__shadow">
                        <div class="paperwrapper__clip2">
                            <div class="text-wrapper paper info">
                                <h3>Welcome to our website</h3>
                                <p>We are currently working hard on building a new website. In the meantime please contact us at: <span class="email">garycustard@riseup.net</span></p>
                            </div>
                    </div>
                    </div>
                </div>
<!-- INSTA -->
                <div class="paper-wrapper">
                    <div class="paperwrapper__shadow">
                        <div class="paperwrapper__clip1">
                            <div class="text-wrapper paper instagram">
                                <a href="https://www.instagram.com/paperjamams/" class="instagram-link"><img src="/assets/images/Instagram vector.svg" alt="" class="instagram-logo"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img src="assets/images/circleadrawing.web" alt="" class="circle-a-logo doodle">
            <img src="assets/images/afadrawing.web" alt="" class="doodle afa">
        </div> <!-- container *-->
    </main>
</body>
</html>
